<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0,0..1&display=swap" rel="stylesheet">
    <title>KeebWeeb</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>KeebWeeb</h1>
      </header>
      <select id="themes" class="fade"></select>
      <div id="wpm" class="stat fade"></div>
      <div id="accuracy" class="stat fade"></div>
      <div id="progress" class="stat fade"></div>
      <div id="text-box"></div>
      <div id="help" class="stat fade">
        <ul>
          <li><span class="keycap">Enter</span>: focus the text box</li>
          <li><span class="keycap">Esc</span>: blur the text box</li>
          <li><span class="keycap">r</span>: if the text box is blurred, reset prompt</li>
          <li><span class="keycap">n</span>: if the text box is blurred, go to next prompt</li>
        </ul>
      </div>
     </div>
  </body>
</html>
