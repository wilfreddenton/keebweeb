<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CRSV,MONO@-15..0,300..800,0,0..1&display=swap" rel="stylesheet">
    <title>KeebWeeb</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>KeebWeeb</h1>
      </header>
      <select id="themes"></select>
      <div id="wpm" class="stat"></div>
      <div id="accuracy" class="stat"></div>
      <div id="progress" class="stat"></div>
      <div id="text-box"></div>
      <div id="help" class="stat">
        <ul>
          <li><span class="keycap">enter</span>: insert mode</li>
          <li><span class="keycap">esc</span><span>: command mode</span>
            <ul>
              <li><span class="keycap">r</span>: reset prompt</li>
              <li><span class="keycap">n</span>: next prompt</li>
            </ul>
          </li>
        </ul>
      </div>
     </div>
  </body>
</html>
